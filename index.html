
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="Chronos - Time. Elevated.">
    <title>Chronos</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neon: {
                primary: 'rgb(var(--neon-primary) / <alpha-value>)',
                secondary: 'rgb(var(--neon-secondary) / <alpha-value>)',
                bg: '#000000',
                card: '#1c1c1e', // Apple System Gray 6 Dark
                surface: '#2c2c2e', // Apple System Gray 5 Dark
              }
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              mono: ['JetBrains Mono', 'SF Mono', 'Menlo', 'monospace'],
            },
            boxShadow: {
              'ios-glass': '0 8px 32px 0 rgba(0, 0, 0, 0.4)',
              'ios-float': '0 20px 50px -12px rgba(0, 0, 0, 0.5)',
            },
            animation: {
              'spring-in': 'springIn 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards',
              'fade-in': 'fadeIn 0.4s ease-out forwards',
            },
            keyframes: {
              springIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            },
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap');

      :root {
        /* Default: Inferno (Red/Orange) */
        --neon-primary: 255 50 50;    /* Red */
        --neon-secondary: 255 165 0;  /* Orange */
      }

      body {
        background-color: #000000;
        color: #f5f5f7; /* Apple Text White */
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Apple HIG "Thick Material" - Dark (Updated with higher saturation) */
      .ultra-glass {
        background: rgba(30, 30, 30, 0.65);
        backdrop-filter: blur(30px) saturate(180%);
        -webkit-backdrop-filter: blur(30px) saturate(180%);
        border: 0.5px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.2);
      }

      /* Apple HIG "Thin Material" - Dark */
      .ultra-glass-dark {
        background: rgba(10, 10, 10, 0.75);
        backdrop-filter: blur(50px) saturate(180%);
        -webkit-backdrop-filter: blur(50px) saturate(180%);
        border: 0.5px solid rgba(255, 255, 255, 0.08);
      }

      /* Utilities */
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }
      .h-screen-safe { height: 100dvh; }
      
      /* Scrollbar */
      ::-webkit-scrollbar { width: 0px; background: transparent; }
      
      /* Game Canvas */
      canvas { touch-action: none; }
      
      /* Interactive Elements */
      button, a { cursor: pointer; }
      button:active { transform: scale(0.98); opacity: 0.8; transition: transform 0.1s; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {});
        });
      }
    </script>
  </body>
</html>
